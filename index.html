<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Universitas Sanata Dharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Form Pendaftaran USD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul clas="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#formA">Data Diri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#formB">Data Orang Tua</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#formC">Riwayat Pendidikan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="formA" class="mt-4">
        <!--datra diri-->
    <div id="formB" class="mt-4 d-none">
        <!--data ortu-->
    <div id="fomrC" class="mt-4 d-none">
        <!--riwayat pendidikan-->
    </div>
    </div>
    </div>

    <div class="container">
        <h1>Universitas Sanata Dharma</h1>
        <img src="https://www.usd.ac.id/logo/usd.png" class="logo">
        <h3>Oleh Diaz / IF / 23 / 023</h3>

        <!-- Form 1: Data Diri -->
        <div id="form1">
            <label>Nama:</label><br>
            <input type="text" id="nama" required>
            
            <label>Alamat:</label><br>
            <input type="text" id="alamat" required>
            
            <label>No.Tlp Rumah:</label><br>
            <input type="text" id="telpRumah" required>
            <span id="errorTlpRumah" class="error"></span>
            
            <label>No.Hp:</label>
            <input type="text" id="hp" required>
            <span id="errorHp" class="error"></span>
            
            <label>Email:</label>
            <input type="email" id="email" required>
            <span id="errorEmail" class="error"></span>
            
            <label>Kode Pos:</label>
            <input type="text" id="kodePos" required>
            <span id="errorKodePos" class="error"></span>

            <label>Asal Sekolah:</label>
            <input type=text id="sekolah" required>

            <label>Jurusan:</label>
            <input type="text" id="jurusan" required>

            <label>Tahun Lulus:</label>
            <input type="text" id="tahun" required>
        
            <button id="btn1">OK</button>
        </div>

        <!-- Form 2: Jumlah Prodi -->
        <div id="form2" class="hidden">
            <label>Jumlah Prodi Pilihan:</label>
            <input type="number" id="jumlahProdi" min="2" max="3" required>
            <button id="btn2">OK</button>
        </div>

        <!-- Form 3: Pilihan Prodi -->
        <div id="form3" class="hidden">
            <div id="prodiSelection"></div>
            <button id="btn3">OK</button>
        </div>

        <!-- Form 4: Konfirmasi -->
        <div id="form4" class="hidden">
            <h2>Konfirmasi Data</h2>
            <div id="confirmData"></div>
            <button id="lanjutBtn">Lanjut</button>
        </div>

        <!-- Halaman Harapan -->
        <div id="harapan-container" class="hidden">
            <h2>Harapan Saya</h2>
            <p id="harapanText"></p>
            <button id="kembaliBtn">Kembali ke Awal</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
